<div ng-include="'views/partials/nav.html'"></div>
<div class="container">

    <h1 id="welcome" class="lead">Welcome, {{uc.userObject.userName}}!</h1>
    <button class="btn btn-default" ng-click="uc.logout()">Log Out</button>
</div>

<div>
    <ng-map id="map" zoom="11" center="current">
        <!--   <marker position="[40.71, -74.21]" title="hello"></marker>
        <marker position="[40.72, -74.20]" title="marker" animation="Animation.DROP"></marker>
        <marker position="[40.73, -74.19]" title="drag me" draggable="true"></marker>
        <marker position="[40.74, -74.18]" title="how" animation="Animation.BOUNCE"></marker>
        <marker position="[40.75, -74.17]" title="are"></marker>
        <marker position="[40.76, -74.16]" title="you" icon="https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png"></marker>
        <marker position="[40.77, -74.15]" title="from"></marker>
        <marker position="[40.78, -74.14]" title="allen"></marker> -->
        <marker ng-repeat="place in uc.markerArray" id="{{place.id}}" icon="{{place.icon}}" position="[{{place.lat}}, {{place.lng}}]"
            title="{{place.title}}" animation="Animation.DROP" on-click="uc.showDetail(place)"></marker>
            <!--use on-click="uc.showAlert($event)" -->
        <marker icon="{{place.icon}}" position="current" title="current location" </marker>
            <info-window id="infoWindow">
                <div ng-non-bindable="">
                    info window placeholder!!! {{uc.currentPlace}}
                    <a href="#" ng-click="uc.clicked()">Click Here</a>
                </div>
            </info-window>

    </ng-map>

    <div id="detailsPane" ng-show="uc.infowindow">
        <button ng-click="uc.hideDetail()">close</button>
        <h3>{{uc.place.typeName}}:</h3>
        <h2>{{uc.place.title}}</h2>
        <p><span class="detailsTitle">Address:</span> {{uc.place.address}}</p>
        <p><span class="detailsTitle">Notes:</span> {{uc.place.notes}} </p>
        <p ng-show="uc.place.category"><span class="detailsTitle">Category:</span> {{uc.place.category}}</p>
        <p ng-show="uc.place.priceRange"><span class="detailsTitle">Price Range:</span> {{uc.place.priceRange}}</p>
        <button ng-if="uc.place.explore" ng-click="uc.makeFave(uc.place)">Make a Favorite Place</button>
        <button ng-click="uc.deletePlace(uc.place)">Delete</button> <!--make icon instead of link and add confirm dialog-->

    </div>
</div>
