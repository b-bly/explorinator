<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>Place Name</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="cancel()">
            <md-icon md-svg-src="assets/ic_cancel_white_24px.svg" aria-label="Close dialog"></md-icon>
          </md-button>
        </div>
      </md-toolbar>
  
      <md-dialog-content>
        <div class="md-dialog-content">
          <h2>Using .md-dialog-content class that sets the padding as the spec</h2>
          
          <p>
            Some place data will hopefully go here! {{pc.placeClickedData}}
          </p>
          <p>
            Dynamic data even!!
          </p>
        </div>
      </md-dialog-content>
  
      <md-dialog-actions layout="row">
        <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
          Delete
        </md-button>
        <span flex></span>
        <md-button ng-click="answer('not useful')">
         Edit
        </md-button>
        <md-button ng-click="answer('useful')">
          Make Favorite
        </md-button>
      </md-dialog-actions>
    </form>
  </md-dialog>
